    walkModifier: 0.95
    sprintModifier: 0.95
  - type: ItemToggle
    onUse: false
    onActivate: false
  - type: ToggleClothing
    action: ActionToggleMagboots
    mustEquip: false
  - type: ComponentToggler
    components:
    - type: NoSlip
  - type: Magboots
  - type: SealableClothingVisuals
    spriteLayer: sealed
    clothingVisuals:
      shoes:
      - state: equipped-FEET-sealed
  - type: ClothingSlowOnDamageModifier
    modifier: 0.75

